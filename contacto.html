<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
            min-height: 100vh;
            padding: 1rem;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-info, .social-media {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .contact-info:hover, .social-media:hover {
            transform: translateY(-5px);
            background: rgba(15, 15, 15, 0.2);
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        .social-links, .social-media-links {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link i {
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .map-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            grid-column: 1 / -1;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .contact-wrapper {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .contact-info, .social-media {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        /* Estilos específicos para redes sociales */
        .social-media-links .social-link.facebook:hover {
            background: rgba(66, 103, 178, 0.4);
        }

        .social-media-links .social-link.instagram:hover {
            background: linear-gradient(45deg, rgba(405, 37, 64, 0.4), rgba(222, 44, 108, 0.4));
        }

        .social-media-links .social-link.youtube:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .social-media-links .social-link.tiktok:hover {
            background: rgba(37, 244, 238, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .contact-info, .social-media {
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .map-container {
                height: 400px;
            }

            .social-link {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .contact-info, .social-media {
                padding: 1.5rem;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos</h1>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <div class="social-links">
                    <a href="mailto:rxfitmind@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                          rxfitmind@gmail.com
                    </a>
                    <a href="https://wa.me/16615099492" class="social-link" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                         WhatsApp Directo
                    </a>
                    <a href="tel:+16615099492" class="social-link">
                        <i class="fas fa-phone"></i>
                        +1 (661) 509-9492
                    </a>
                    <a href="https://t.me/yourusername" class="social-link" target="_blank">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </a>
                </div>
            </div>

            <div class="social-media">
                <h2>Síguenos en Redes</h2>
                <div class="social-media-links">
                    <a href="#" class="social-link facebook" target="_blank">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </a>
                    <a href="#" class="social-link instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                    <a href="#" class="social-link youtube" target="_blank">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </a>
                    <a href="#" class="social-link tiktok" target="_blank">
                        <i class="fab fa-tiktok"></i>
                        TikTok
                    </a>
                </div>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d946.0647433033183!2d-66.28000122013843!3d18.46412070325199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c02c8f3f2b1f8d5%3A0x8f8f8f8f8f8f8f8f!2sBrighton%20Country%20Club!5e0!3m2!1ses!2spr!4v1620000000000!5m2!1ses!2spr" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
