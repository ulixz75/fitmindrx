<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/ficons/313cf8_9ab7675d7b9743d3871102f6eaf3084a~mv2.ico">
    
    <title>Formulario de Contrato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff7eb3, #ff758c, #fe9f99);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }

        .container {
            display: none;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Modal Styling */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button.yes {
            background: #4caf50;
            color: white;
        }

        .modal-content button.no {
            background: #f44336;
            color: white;
        }

        /* Completion Button */
        .completion-button {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .completion-button button {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .completion-button button:hover {
            background: #3e8e41;
        }

        /* Reference Modal */
        #referenceModal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1100;
        }

        .reference-content {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .reference-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .reference-content span {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .reference-content button {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            margin-left: 20px;
            cursor: pointer;
        }

        .reference-content button:hover {
            background: #d32f2f;
        }
            .text-container {
        text-align: center;
        margin-bottom: 10px; /* Ajusta el margen inferior para separar el texto del botón */
    }
    .completion-button {
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Formulario de Contrato</h1>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>¿Usted está aquí para completar el Acuerdo de Consultoría?</h2>
            <button class="yes">Sí</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="container">
        <script src="https://cdn.docuseal.com/js/form.js"></script>
        <docuseal-form data-src="https://docuseal.com/d/Wvyszg883mYwXt"></docuseal-form><br>
       
        <div class="completion-button">
    <button id="completeForm" onclick="window.location.href='https://bit.ly/3BuTZr0';">Próximo paso #3</button>
</div>

    </div>

  

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal");
            const container = document.querySelector(".container");
            const completionButton = document.querySelector(".completion-button");
            const referenceModal = document.getElementById("referenceModal");
            const codeElement = document.getElementById("code");

            // Modal buttons
            document.querySelector(".yes").addEventListener("click", () => {
                modal.style.display = "none";
                container.style.display = "block";
                completionButton.style.display = "block";
            });

            document.querySelector(".no").addEventListener("click", () => {
                window.location.href = "mailto:rxfitmind@gmail.com?subject=Pregunta%20sobre%20acuerdo%20de%20consultoría";
            });

            // Completion button
            document.getElementById("completeForm").addEventListener("click", () => {
                const randomCode = Math.floor(100000 + Math.random() * 900000).toString();
                codeElement.textContent = randomCode;
                referenceModal.style.display = "flex";
            });

           // Close reference modal
            document.getElementById("closeReference").addEventListener("click", () => {
         window.location.href = "https://www.fitmindrx.online";
           });

        });
    </script>
</body>
</html>
