<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Admin Panel Test</h1>
    <div id="loginForm">
        <h2>Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Email">
        <input type="password" id="adminPassword" placeholder="Password">
        <button onclick="testLogin()">Login</button>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCJ-BrvmefrufkAqMB2yAH0iN-CI8BTJmQ",
            authDomain: "members-access.firebaseapp.com",
            projectId: "members-access",
            storageBucket: "members-access.firebasestorage.app",
            messagingSenderId: "136940576302",
            appId: "1:136940576302:web:da0f24f538341bac8e49bf"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function testLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                alert('Login successful: ' + result.user.email);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
