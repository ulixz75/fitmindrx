<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="tel:+16615099492">Llamar al +1 (661) 509-9492</a>
</body>
</html>
