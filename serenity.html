<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página que ya no existe</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .header__title {
            font-size: 8rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .header__subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Main */
        .main {
            padding: 50px 0;
            text-align: center;
        }

        .message__title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .message__text {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Opciones */
        .options {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .options__link {
            text-decoration: none;
            color: #fff;
            background-color: #2575fc;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .options__link:hover {
            background-color: #6a11cb;
            transform: translateY(-5px);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .footer__text {
            font-size: 0.9rem;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">404</h1>
            <p class="header__subtitle">Página no encontrada</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="message">
                <h2 class="message__title">Lo sentimos, esta página ya no existe.</h2>
                <p class="message__text">
                    Parece que la página que estás buscando ha sido eliminada o movida. Pero no te preocupes, ¡aquí tienes la opción correcta!
                </p>
            </section>

            <section class="options">
                <a href="https://fitmindrx.trainerize.com" class="options__link">Nuevo enlace</a>
               
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">© 2023 FitMind Rx. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
