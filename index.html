            transition: all 0.3s ease;

        .card {
    position: absolute;

}

}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const cards = document.querySelectorAll('.card');
            let currentAngle = 0;
            let currentIndex = 0;
            const angleIncrement = (360 / cards.length);

            function updateCarousel() {
                cards.forEach((card, index) => {
                    const angle = ((index * angleIncrement) + currentAngle) % 360;
                    const radian = angle * Math.PI / 180;
                    const z = Math.cos(radian) * 400;
                    const x = Math.sin(radian) * 400;
                    card.style.transform = `translate(-50%, -50%) translateX(${x}px) translateZ(${z}px)`;
                    
                    if (index === currentIndex) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }

            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    const targetAngle = -index * angleIncrement;
                    currentAngle = targetAngle;
                    currentIndex = index;
                    updateCarousel();
                });
            });

            updateCarousel();

            setInterval(() => {
                currentIndex = (currentIndex + 1) % cards.length;
                currentAngle -= angleIncrement;
                updateCarousel();
            }, 3000);
        });
    </script>
