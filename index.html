    <style>
            
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
    position: fixed;
    top: 0;
    right: 0;
    padding: 1rem;
    z-index: 1000;
}

.hamburger-menu {
    cursor: pointer;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1001;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #00ff00;
    margin: 5px 0;
    transition: all 0.3s ease;
}

.nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 6rem 2rem 2rem 2rem;
    list-style: none;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.nav-links li {
    margin: 1.5rem 0;
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.3s ease;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    position: relative;
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #00ff00;
    transition: all 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

/* Nuevos estilos para activación por hover */
.navbar:hover .hamburger-menu .bar:nth-child(1) {
    transform: rotate(45deg) translate(8px, 6px);
}

.navbar:hover .hamburger-menu .bar:nth-child(2) {
    opacity: 0;
}

.navbar:hover .hamburger-menu .bar:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -5px);
}

.navbar:hover .nav-links {
    right: 0;
}

.navbar:hover .nav-links li {
    opacity: 1;
    transform: translateX(0);
}

/* Delay para la animación de los items del menú */
.nav-links li:nth-child(1) { transition-delay: 0.1s; }
.nav-links li:nth-child(2) { transition-delay: 0.2s; }
.nav-links li:nth-child(3) { transition-delay: 0.3s; }
.nav-links li:nth-child(4) { transition-delay: 0.4s; }

@media (min-width: 768px) {
    .nav-links {
        width: 300px;
    }
}
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        
        .glass {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.gradient-text {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.carousel-container {
    perspective: 1000px;
    transform-style: preserve-3d;
    height: 300px; /* Ajusta la altura para pantallas pequeñas */
    position: relative;
    overflow: hidden; /* Evita que el contenido desborde */
}

.carousel {
    position: relative;
    height: 100%;
    width: 100%;
    transform-style: preserve-3d;
    transition: transform 1s;
}

.card {
    position: absolute;
    width: 15%; /* Cambiado de px a % para mayor flexibilidad */
    max-width: 170px; /* Ancho máximo para pantallas grandes */
    height: auto; /* Permite que la altura se ajuste automáticamente */
    left: 50%;
    top: 50%;
    transform-origin: center;
    transition: transform 1s, opacity 0.5s;
    cursor: pointer;
    display: flex; /* Asegura que el contenido se centre */
    flex-direction: column; /* Alinea el contenido verticalmente */
    align-items: center; /* Centra los elementos horizontalmente */
    justify-content: space-between; /* Asegura que el texto tenga espacio */
    padding-bottom: 10px; /* Agrega espacio en la parte inferior */
    border-radius: 1rem; /* Bordes redondeados */
    
    background: rgba(255, 255, 255, 0.2); /* Añade un fondo para que el texto sea más legible */
}    

.card img {
    width: 80%; /* Cambia el tamaño de la imagen para mayor responsividad */
    height: auto; /* Ajusta la altura automáticamente */
    object-fit: contain;
    margin: 0 auto;
}

.card.active {
    z-index: 10;
    opacity: 1;
    transform: scale(1.05); /* Agranda un poco la tarjeta activa para que se destaque */
}

.card:not(.active) {
    opacity: 0.7;
}

.icon-label {
    font-size: 1.2rem; /* Ajusta el tamaño de fuente para mejor responsividad */
    font-weight: bold;
    margin-top: 0.3rem; /* Menor margen para pantallas pequeñas */
    text-align: center;
    color: white;
    padding: 0 10px; /* Espacio lateral */
}

.pulse-button {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Media Queries para mejorar la responsividad */
@media (max-width: 768px) {
    .carousel-container {
        height: 200px; /* Reduce la altura en pantallas más pequeñas */
    }
    .card {
        width: 70%; /* Aumenta el ancho para pantallas pequeñas */
    }
    .icon-label {
        font-size: 1rem; /* Reduce el tamaño de la fuente */
    }
}

@media (max-width: 480px) {
    .carousel-container {
        height: 200px; /* Ajusta la altura aún más para pantallas muy pequeñas */
    }
    .card {
        width: 90%; /* Hace que la tarjeta ocupe más espacio */
    }
    .icon-label {
        font-size: 0.8rem; /* Ajusta aún más el tamaño de la fuente */
    }
}

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const cards = document.querySelectorAll('.card');
            let currentAngle = 0;
            let currentIndex = 0;
            const angleIncrement = (360 / cards.length);

            // Inicializar posiciones
            function updateCarousel() {
                cards.forEach((card, index) => {
                    const angle = ((index * angleIncrement) + currentAngle) % 360;
                    const radian = angle * Math.PI / 180;
                    const z = Math.cos(radian) * 400;
                    const x = Math.sin(radian) * 400;
                    card.style.transform = `translate(-50%, -50%) translateX(${x}px) translateZ(${z}px)`;
                    
                    // Actualizar clase active
                    if (index === currentIndex) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }

            // Girar al hacer clic en una tarjeta
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    const targetAngle = -index * angleIncrement;
                    currentAngle = targetAngle;
                    currentIndex = index;
                    updateCarousel();
                });
            });

            // Inicializar carrusel
            updateCarousel();

            // Rotación automática
            setInterval(() => {
                currentIndex = (currentIndex + 1) % cards.length;
                currentAngle -= angleIncrement;
                updateCarousel();
            }, 3000);
        });
    </script>
